<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Meta tags for search engines-->
    <meta name="description"
        content="Watercolour School. Beginner's watercolour course in Gothenburg, Sweden. Learn basic watercolour techniques in our fun and engaging course.">
    <meta name="keywords"
        content="watercolour school, watercolour course, learn watercolour, watercolour classes, learn to paint">
    <!--Stylesheet-->
    <link rel="stylesheet" href="assets/css/style.css">
    <!--Title-->
    <title>Watercolour School</title>
</head>

<body>
    <!--Header-->
    <header>
        <!--Top navigation bar-->
        <div class="logo-container">
            <a href="index.html"><span>Watercolour school</span></a>
        </div>
        <input type="checkbox" id="nav-toggle" name="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label"><i class="fa-solid fa-bars"></i></label>
        <nav class="navbar">
            <div class="menu-main">
                <a href="index.html">Home</a>
                <a href="">Course info</a>
                <a href="">Materials</a>
            </div>
            <!--Separate div for split navigation on desktop-->
            <div class="menu-split">
                <a href="signup.html" id="active">Sign Up</a>
            </div>
        </nav>
    </header>

    <!--Main content-->
    <main>
        <!--Sign up section-->
        <section class="signup-section">
            <picture class="signup-picture">
                <source media="(min-width: 768px)" srcset="assets/images/paint-brushes-vertical.webp">
                <img src="assets/images/paint-brushes-horizontal.webp">
            </picture>
            <div class="signup-container">
                <form id="signup-form" method="POST" action="https://formdump.codeinstitute.net">
                    <h1>Are you ready to register?</h1>
                    <label for="first_name">What's your first name?</label>
                    <input type="text" name="first_name" id="first_name" class="text-input" placeholder="First name"
                        required>
                    <br>
                    <label for="last_name">And your last name?</label>
                    <input type="text" name="last_name" id="last_name" class="text-input" placeholder="Last name"
                        required>
                    <br>
                    <label for="email">Email address</label>
                    <input type="email" name="email" id="email" class="text-input" placeholder="email@email.com"
                        required>
                    <br>
                    <label for="start_date">Choose a startdate</label>
                    <select name="start_date" id="start_date" class="dropdown">
                        <option value="2024-01-08 6-8pm">2024-01-08 6-8pm</option>
                        <option value="2024-01-09 7-9pm">22024-01-09 7-9pm</option>
                        <option value="2024-01-10 6-8pm">2024-01-10 6-8pm</option>
                    </select>
                    <br>
                    <button type="submit" class="submit-button">Get me signed up!</button>
                </form>
            </div>
        </section>
    </main>

    <!--Footer-->
    <footer>
        <div id="footer-address">
            <address>
                <b>Address: </b><br>
                Madeup St 12 <br>
                12345 Gothenburg
            </address>
        </div>
        <div id="footer-contact">
            <address>
                <b>Get in touch:</b><br>
                Phone: 012-3456-789<br>
                info@watercolourschool.com
            </address>
        </div>
        <div id="footer-copyright">
            <span>&copy;Watercolour School</span>
        </div>
    </footer>

    <!--Javascript for Fontawesome-->
    <script src="https://kit.fontawesome.com/a0a89111ce.js" crossorigin="anonymous"></script>
</body>

</html>
